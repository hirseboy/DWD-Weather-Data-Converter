name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  QT_VERSION: "5.15.12"
  VERSION: "1.0"
  LONG_VERSION: "1.0.0"
  CURRENT_YEAR: "2023"
  FILE_BASENAME: "DWDWeatherDataConverter_Win64"
  INNOSETUP_VERSION: "6.2.0"


jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Create Directory
      run: mkdir ${{github.workspace}}\bin\release_x64
      shell: cmd
      
    - name: Print iss.in
      run: type ${{github.workspace}}\build\installer\deploy64.iss.in
      shell: cmd
    
    - name: Prepare Inno Setup Script
      run: |
        # Replace placeholders in .iss.in file. 
        copy ${{github.workspace}}\build\installer\deploy64.iss.in ${{github.workspace}}\build\installer\deploy64.iss
        (Get-Content ${{github.workspace}}\build\installer\deploy64.iss)  
        -replace "\$\{Version\}", "${{env.VERSION}}"
        | Set-Content ${{github.workspace}}\build\installer\deploy64.iss
        (Get-Content ${{github.workspace}}\build\installer\deploy64.iss)  
        -replace "\$\{LongVersion\}", "${{env.LONG_VERSION}}" ` 
        | Set-Content ${{github.workspace}}\build\installer\deploy64.iss
        (Get-Content ${{github.workspace}}\build\installer\deploy64.iss)  
        -replace "\$\{CurrentYear\}", "${{env.CURRENT_YEAR}}" ` 
        | Set-Content ${{github.workspace}}\build\installer\deploy64.iss
        (Get-Content ${{github.workspace}}\build\installer\deploy64.iss)  
        -replace "\$\{OutputFileBasename\}", "${{env.FILE_BASENAME}}" ` 
        | Set-Content ${{github.workspace}}\build\installer\deploy64.iss
      shell: powershell
      
    - name: Print iss
      run: type ${{github.workspace}}\build\installer\deploy64.iss
      shell: cmd
    
    - name: Install Visual Studio Build Tools
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: ${{env.QT_VERSION}}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        cache: true
        
    - name: Configure CMake
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt5_Dir}}
      working-directory: ${{github.workspace}}\build\cmake
      run: cmake ${{github.workspace}}\build\cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      
    - name: Build
      working-directory: ${{github.workspace}}\build\cmake
      run: cmake --build . --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}\build\cmake
      run: ctest -C ${{env.BUILD_TYPE}} 
      
    - name: Print files
      run: tree /f ${{github.workspace}}
      shell: cmd
      
    - name: Copy Executable
      run: xcopy /Y ${{github.workspace}}\build\cmake\DWDWeatherDataConverter\release\DWDWeatherDataConverter.exe ${{github.workspace}}\bin\release_x64
      shell: cmd

    - name: Building the installer
      run: |
        "%programfiles(x86)%\Inno Setup 6\iscc.exe" "${{github.workspace}}\build\installer\deploy64.iss"
      shell: cmd
      
    - name: Print files
      run: tree /f ${{github.workspace}}
      shell: cmd

    - name: Upload Installer as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{env.FILE_BASENAME}}
        path: ${{github.workspace}}\build\installer\DWDWeatherDataConverter_win64.exe # Ersetzen Sie dies durch den Pfad zu Ihrer Installer-Datei



